<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.min.js" integrity="sha512-265OeMthg1wxVfU0mpNMtNrz2E+OKxJ9CNbmv+oYCxNO93Lgmxq9pwqubnQqkSJgzvsqLju8Mr106tcMlwsZxg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  
  <body>
    <div class="container-container">

      <div class="button-container">
        <div class="box">
          <p>λ:</p>
          <!-- <input type="range" min="1" max="40" id="lambda" class="slider"> -->
          <!-- <p>Lambda: <span id="lambdaText"></span></p> -->
          <div class="button-container-inner">

            <div class="radio lambda active" id="lambda1" data-num="3" data-value="50">50</div>
            <div class="radio lambda" id="lambda2" data-num="2" data-value="20">20</div>
            <div class="radio lambda" id="lambda3" data-num="1" data-value="10">10</div>
          </div>
        </div>
        
        <div class="box">
          <p>d:</p>
          <!-- <input type="range" min="80" max="120" id="d" class="slider"> -->
           <div class="button-container-inner">

             <div class="radio d active" id="d1" data-num="3" data-value="200">200</div>
             <div class="radio d" id="d1" data-num="2" data-value="100">100</div>
             <div class="radio d" id="d1" data-num="1" data-value="50">50</div>
          </div>
        </div>
        
        <div class="box">
          <p>fig:</p>
          <div class="button-container-inner">
            <div class="radio fig active" id="fig1" data-value="1">1</div>
            <div class="radio fig" id="fig2" data-value="2">2</div>
            <div class="radio fig" id="fig3" data-value="3">3</div>
            <div class="radio fig" id="fig4" data-value="4">4</div>
          </div>
        </div>
      </div>
    </div>

    <div class="img-container">
      <img src="./viPrøverIgjen/flereVariablerAvGangen/1/fig1/fig.png" alt="" id="figImg">
    </div>
  </body>
  <script src="sketch.js"></script>
  <script src="lineWave.js"></script>
  <script src="circularWave.js"></script>
</html>
