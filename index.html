<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>
  
  <body>
    <div class="box">
      <input type="range" min="1" max="40" id="lambda" class="slider">
      <p>Lambda: <span id="lambdaText"></span></p>
    </div>
    <div class="box">
      <input type="range" min="80" max="120" id="d" class="slider">
      <p>d: <span id="dText"></span></p>
    </div>
  </body>

  <script src="sketch.js"></script>
  <script src="lineWave.js"></script>
  <script src="circularWave.js"></script>
</html>
